<div  class="div_tabla">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. image" #input>
    </mat-form-field>
    <table class="mat-elevation-z5" mat-table [dataSource]="dataSource" >
  
        <!-- Fecha Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.ID_EMPRESA}} </td>
        </ng-container>
      
        <!-- Descripcion Column -->
        <ng-container matColumnDef="NAME">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.NAME_EMPRESA}} </td>
        </ng-container>

        <ng-container matColumnDef="PHONE">
          <th mat-header-cell *matHeaderCellDef> PHONE </th>
          <td mat-cell *matCellDef="let element"> {{element.PHONE_EMPRESA}} </td>
        </ng-container>
      
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="btn_download" (click)="onEditEmpresa()" matTooltip="Editar">edit</mat-icon>
            </td>
        </ng-container>   
        
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="btn_delete" (click)="onDeleteEmpresa()"  matTooltip="Eliminar">delete</mat-icon>
            </td>
        </ng-container>   
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No existen imagenes para mostrar</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
